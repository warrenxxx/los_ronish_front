<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <div *ngIf="buttonHide==true">
                <button  pButton type="button" (click)="showDialog()"  label="new"   ></button>
            </div>
            <p-dropdown [options]="items" [(ngModel)]="selected"  placeholder ="{{placeHold}}" (onChange)="enviarId()"     ></p-dropdown>
        </div>
    </div>
</div>
<p-dialog header="{{title}}" [(visible)]="display"   [maximizable]="true" [baseZIndex]="10000">
    <app-terminal-mantenimiento  [selectButton]="true" (enviar)="enviado($event)"></app-terminal-mantenimiento>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Ok"></button>
    </p-footer>
</p-dialog>
